<html>

<head>
    <title> Stack Widget </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="stackwidget.css" rel="stylesheet" />
    <script src="stackwidget.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="stack-div">
                    <label><small>ID</small></label>
                    <select id="stacks" onchange="serialize()">
                    </select>
                </div>
            </td>
        </tr>
        <tr>

            <td>
                <h1> Stack Widget </h1>
            </td>
            <td>
                <div>
                    <input type="radio" id="serverSide" name="stackMode" value="serverSide" checked
                        onclick="handleChangeMode(this)">
                    <label for="serverSide">Server-side (default)</label>
                </div>

                <div>
                    <input type="radio" id="clientSide" name="stackMode" value="clientSide"
                        onclick="handleChangeMode(this)">
                    <label for="clientSide">Client-side</label>
                </div>

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="createStack()">create stack</button>
                <input id="stack_id" name="stack_id" />

                <button onclick="deleteStack()">delete stack</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ol id="allData">
                </ol>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="serialize()">serialize</button>
                <button onclick="push()">push</button>


                <input id="input_box" name="input_box" />


                <button onclick="pop()">pop</button>
                <button onclick="peek()">peek</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label id="status" class="status"></label>
                <br />
                <br />
                <br />
            </td>
            <td>
            </td>
        </tr>    
    </table>
    <label class="footnote">Desgined and Developed by Rajesh Patkar Institute's Alumni Network <em> RPIANS </em></label>
    
</body>

</html>
